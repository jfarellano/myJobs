
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/logo.png" class="avatar motion spin fade">
            <div class="menu-bottom">
                {{userData.username}}
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/explorar" ng-if="!userData.is_company">
                    Explorar
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/aplicaciones" ng-if="userData.is_company">
                    Aplicaciones
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/ofertas">
                    Ofertas
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/amigos" ng-if="!userData.is_company">
                    Amigos
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/empresas">
                    Empresas
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/miperfil">
                    Mi perfil
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()">
                    Cerrar sesion
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
