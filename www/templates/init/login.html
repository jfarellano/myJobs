<ion-view>
    <ion-content>
        <div class="login-form">
            <h2 class="centered">Inicio de sesión</h2>
            <form name="loginForm">
                <label class="item item-input item-floating-label">
                    <span class="input-label">E-mail</span>
                    <input required type="text" placeholder="E-mail" ng-model="userEmail">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Contraseña</span>
                    <input required type="password" placeholder="Contraseña" ng-model="password">
                </label>
            </form>
        </div>
        <button ng-click="login(userEmail, password)" class="button button-block button-calm">Iniciar sesion</button>
        <button ng-click="create()" class="button button-block button-calm">Crear cuenta</button> 
    </ion-content>
</ion-view>
