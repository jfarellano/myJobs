<ion-view>
    <ion-content>
        <h2 style="margin-top: 50px" class="centered">Crea una cuenta</h2>
        <form name="signinForm">
            <label class="item item-input item-floating-label">
                <span class="input-label">Campo</span>
                <input ng-model="user.campo" type="text" placeholder="Campo">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Contrase単a</span>
                <input required ng-model="user.pass" type="password" placeholder="Contrase単a">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Confirma tu contrase単a</span>
                <input required ng-model="user.passcon" type="password" placeholder="Confirma tu contrase単a">
            </label>
        </form>
        <button ng-disabled="(user.pass != user.passcon) || (!signinForm.$valid)" ng-click="create()" class="button button-block button-calm">
            Crear cuenta
        </button>
    </ion-content>
</ion-view>
